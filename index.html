<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Background Animation</title>
	<!-- bootstrap 4.0 css -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<!-- fontawsome 4.7.0 css -->
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
	<!-- main style -->
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- jquery 1.12.4(stable version) -->

<style>


.bacground-animation {
    position:  fixed;
    top: 0;
    left: 0;
    width:  100%;
    height:  100%;
}

.bg {
    background-image:  url(assets/img/bg.jpg);
    background-repeat: repeat-x;
    background-position: top left; 
    background-size:  2250px auto;
    position:  fixed;
    top: 0;
    left: 0;
    height:  100%;
    width: 6750px;
}


/*animate bacground iamge*/
.bg {
	animation: translateBg 60s linear infinite;
	transform: translate3d(0,0,0);
}

@keyframes translateBg {
	0% {
		transform: translate3d(0,0,0);
	}

	100% {

		transform: translate3d(-2250px,0,0);
	}
}

.text-div {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 100%;
    text-align: center;
    color: tomato;
    transform: translate3d(-50%,-50%,0);
}

/*text animation*/
.text-div h1 {
	animation: textfadeIn 1s 2.25s forwards;
	opacity: 0;
	transform: translate3d(0,0,0);
	position: relative;
}


@keyframes textfadeIn {
	0%{
		opacity: 0;
		transform: translate3d(0,1em,0);
	}

	100%{
		opacity: 1;
		transform: translate3d(0,0,0);
	}
}

/*overlay css*/
.oevrlay {
    position:  fixed;
    top: 0;
    left: 0;
    width:  100%;
    height:  100%;
    background:  rgba(0,0,0,0.5);
}
.text-div {
	z-index: 9;
}


/*social link css*/
.social {
	margin-top: 30px;
}
.social a {
    display:  inline-block;
    width:  2em;
    height:  2em;
    text-align:  center;
    font-size:  1.4em;
    color: #fff;
    line-height:  2em;
    vertical-align:  middle;
    border-radius:  50%;
    border: 1px solid #fff;
    margin:0 5px;
    content: '';
}

.social a:hover {
	background: rgba(255,255,255,0.3);
}
/*social link animation*/

.social a {
	animation: socialUpTranslate 0.5s ease-in-out forwards;
	transform: translate3d(0,0,0);
	position: relative;
	opacity: 0;
}

@keyframes socialUpTranslate {
	0% {
		transform: translate3d(0,1em,0);
		opacity: 0;
	}
	100% {
		transform: translate3d(0,0,0);
		opacity: 1;
	}
}

.social a:nth-child(1){
	animation-delay: 2.5s;
}

.social a:nth-child(2){
	animation-delay: 2.75s;
}

.social a:nth-child(3){
	animation-delay: 3s;
}

.social a:nth-child(4){
	animation-delay: 3.25s;
}

.social a:nth-child(5){
	animation-delay: 3.5s;
}

</style>
	<script src="assets/js/jquery-1.12.4.min.js"></script>
</head>
<body>
	
<section class="bacground-animation bg-img">
	<div class="bg"></div>
	<div class="text-div">
		<h1>CSS Background Animation</h1>
		<p class="social">
			<a href="#"><i class="fa fa-facebook"></i></a>
			<a href="#"><i class="fa fa-twitter"></i></a>
			<a href="#"><i class="fa fa-linkedin"></i></a>
			<a href="#"><i class="fa fa-github"></i></a>
			<a href="#"><i class="fa fa-envelope-o"></i></a>
		</p>
	</div>
	<div class="oevrlay"></div>
</section>

	
	<!-- pooper js -->
	<script src="assets/js/popper.min.js"></script>
	<!-- bootstrap js -->
	<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
